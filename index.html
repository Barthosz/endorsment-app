<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="endorsment__block">
      <header class="endorsment__header">
        <img
          src="/assets/freddie.png"
          alt="White silhouette of Freddie Mercury"
        />
        <h1>We are the Champions</h1>
        <input
          type="text"
          id="endorsment__input"
          class="endorsment__input"
          placeholder="Write your endorsment here"
        />
        <button
          id="endorsment__publish-button"
          class="endorsment__publish-button"
        >
          Publish
        </button>
      </header>
      <sections class="endorsment__comments">
        <h2>- Endorsment -</h2>
        <ul id="endorsment__comments-list"></ul>
      </sections>
    </div>

    <script src="script.js"></script>
  </body>
</html>
